<html>
    <head>
        <script>
             function sum(){
                var firstNo, secondNo, res;
                firstNo = parseInt(frmCalc.firstNo.value);
                secondNo = parseInt(frmCalc.secondNo.value);
                res = firstNo+secondNo;
                var result = document.createElement("span");
                result.innerHTML = "Sum is : " + res;
                document.body.appendChild(result);
             }
        </script>
    </head>
<body>
    <form name ="frmCalc">
        <center>
            First Number:
            <input type="text" name="firstNo" /><br/><br/>
            Second Number:
            <input type="text" name="secondNo" /><br/><br/>
            <input type="button" value="Sum" onclick="sum()"/>            
        </center>
    </form>
</body>
</html>
