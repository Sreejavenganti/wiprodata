<html>
    <head>
        <script>
            const sum =(...a)=>
        {
            let s = 0;
            a.forEach(x =>{
                s += x;
            })
            console.log("Sum is " +s);
        }
        </script>
    </head>
<body>
    <script>
    sum(7,8,14,27);
    </script>
</body>
</html>
