<html>
    <head>
        <script>
             function show(){
                var today = new Date();
                var fullyear = today.getFullYear();
                var future = new Date("August 16," + fullyear );
                var diff = future.getTime()- today.getTime();
                var days = Math.ceil(diff / (1000 * 60 * 60 * 24));
                var result ="";
                result += "Only " +days + " are there for  August 16";
                document.getElementById("result").innerHTML = result;

             }
        </script>
    </head>
<body onload="show()">
    <span id ="result">

    </span>
</body>
</html>
