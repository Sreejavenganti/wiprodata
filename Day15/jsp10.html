<html>
    <head>
        <script>
              function Show(){
                var result ="";
                result +="Absolute Value " +Math.abs(-12)+ "<br/>";
                result +="Ceiling " +Math.ceil(12.5)+ "<br>";
                result +="Floor " +Math.floor(12.9999999999)+ "<br>";
                result +="Power value " +Math.pow(7,8)+ "<br>";
                result +="sqrt " +Math.sqrt(49)+ "<br>";
                    document.getElementById("result").innerHTML =result;
              }
        </script>
    </head>
<body onload ="Show()">
    <span id ="result">

    </span>
    </body>
</html>
