<html>
    <head>
        <script>
              function show(){
                var result ="";
                var obj = new Date();
                result += "Date is " +obj.getDate() + "<br/>";
                var mon = obj.getMonth();
                mon++;
                result += "Month is " +mon+ "<br/>";
                result += "Year is " +obj.getFullYear() + "<br/>";
                result += "Hours is " +obj.getHours() + "<br/>";
                result += "Minutes is " +obj.getMinutes() + "<br/>";
                result += "Seconds is " +obj.getSeconds() + "<br/>";    
                document.getElementById("result").innerHTML = result;
              }
        </script>
    </head>
<body onload="show()">
    <span id ="result">

    </span>
</body>
</html>
