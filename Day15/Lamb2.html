<html>
    <head>
        <script>
            const sum = (a,b) =>{return a + b;}
            const mult = (a,b) =>{return a * b;}
            const sub = (a,b) =>{return a - b;}
            </script>
    </head>
<body>
    <script>
         document.writeln("Sum is " +sum(14,7) + "<br/>");
         document.writeln("Multiplication is " +mult(14,7) + "<br/>");
         document.writeln("Subtraction is " +sub(14,7) + "<br/>");
    </script>
</body>
</html>
