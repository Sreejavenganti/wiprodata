<html>
    <head>
        <script>
              function Status()
              {
                var result = "";
                if (frmData.chkStatus.checked == true) {
                    result += "Present...";
                } else {
                    result += "Absent...";
                }
                document.getElementById("result").innerHTML = result;
            }
              
        </script>
    </head>
<body>
    <form name ="frmData">
        <center>
            Status:
            <input type ="checkbox" name="chkStatus" onchange="Status()" /><br/><br/>
            <span id ="result">  </span>
        </center>
    </form>
</body>    
</html>
