<html>
    <head>
        <script>
            function show() {
                var result = "";
                if (frmAttendance.chkNarayana.checked == true) {
                    result += "Narayana is Present...<br/>".fontcolor("green");
                } else {
                    result += "Narayana is Absent...<br/>".fontcolor("red");
                }
                if (frmAttendance.chkAkriti.checked == true){
                    result += "Akriti is Present...<br/>".fontcolor("green");
                } else {
                    result += "Akriti is Absent...<br/>".fontcolor("red");
                }
                if (frmAttendance.chkAnvith.checked == true) {
                    result += "Anvith is Present...<br/>".fontcolor("green");
                } else {
                    result += "Anvith is Absent...<br/>".fontcolor("red");
                }
                document.getElementById("attendance").innerHTML = result;
            }
        </script>
    </head>
<body>
    <form name="frmAttendance">
        <center>
            Narayana : 
            <input type="checkbox" name="chkNarayana" onchange="show()" /> <br/><br/>
            Anusha : 
            <input type="checkbox" name="chkAkriti" onchange="show()" /> <br/><br/>
            Uday : 
            <input type="checkbox" name="chkAnvith" onchange="show()" /> <br/><br/>
            <hr/>
            <span id="attendance"></span>
        </center>
    </form>
</body>
</html>
